<div class="row">
	<div class="checkbox mx-1">
		<label><input type="checkbox" name="likers" [(ngModel)]="pagination.likers" (ngModelChange)="loadUsers()" /> Who likes me</label>
	</div>
	<div class="checkbox mx-1">
		<label><input type="checkbox" name="likees" [(ngModel)]="pagination.likees" (ngModelChange)="loadUsers()" /> Whom I like</label>
	</div>
</div>
<hr />
<div class="row">
	<div *ngFor="let user of users" class="col-6 col-md-4 col-lg-3">
		<app-card [user]="user"></app-card>
	</div>
</div>
<ngb-pagination [collectionSize]="pagination.count" [(page)]="pagination.page"></ngb-pagination>
