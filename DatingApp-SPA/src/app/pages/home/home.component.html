<div class="text-center">
	<h1>Find your match</h1>
	<p class="lead">
		Come on in to view your matches... All you need to do is sign up!
	</p>
	<div *ngIf="!isSignedIn()">
		<div class="text-center">
			<button class="btn btn-primary btn-lg mr-2" [routerLink]="['/login']">Sign in</button>
			<button class="btn btn-secondary btn-lg mr-2" [routerLink]="['/register']">Sign up</button>
			<button class="btn btn-info btn-lg">Learn more</button>
		</div>
	</div>
</div>
