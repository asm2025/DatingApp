<div class="card bg-transparent border-0">
	<article class="card-body text-center">
		<img class="mb-4" src="assets/images/logo_128x128.png" alt="" width="128" height="128">
		<h4 class="card-title mt-3 text-center">Sign in</h4>
		<p class="text-center">Let the fun begin...</p>

		<form #loginForm="ngForm" (ngSubmit)="login()" class="form-signin text-center">
			<div class="form-group">
				<input type="text" id="userName" name="userName" #userName="ngModel"
						[(ngModel)]="loginInfo.userName" class="form-control my-1"
						placeholder="User name" required autofocus />
				<div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
					User name is required or invalid
				</div>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" #password="ngModel"
						[(ngModel)]="loginInfo.password" class="form-control my-1"
						placeholder="Password" required />
				<div [hidden]="password.valid || password.pristine" class="alert alert-danger">
					Password is required or invalid
				</div>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" name="rememberMe" [(ngModel)]="rememberMe" value="remember-me"/> Remember me
				</label>
			</div>
			<button class="btn btn-primary col-4 mr-2" type="submit" [disabled]="!loginForm.valid">Sign in</button>
			<button class="btn btn-secondary col-4" type="button" [routerLink]="['/register']">Sign up</button>
			<div class="mt-3">
				<a href="#" class="mt-3">Forgot user name / password?</a>
			</div>
		</form>
	</article>
</div>
