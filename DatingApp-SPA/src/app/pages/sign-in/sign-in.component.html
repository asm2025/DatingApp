<form class="form-signin text-center" (ngSubmit)="login()" #loginForm="ngForm">
	<img class="mb-4" src="assets/images/logo_128x128.png" alt="" width="128" height="128">
	<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	<label for="email" class="sr-only">User name or email address</label>
	<input id="email" type="email" class="form-control my-1" placeholder="User name or email address" required autofocus />
	<label for="password" class="sr-only">Password</label>
	<input type="password" id="password" class="form-control my-1" placeholder="Password" required>
	<div class="checkbox my-1">
		<label><input type="checkbox" value="remember-me" /> Remember me</label>
	</div>
	<button class="btn btn-lg btn-primary col-5 mr-2" type="submit">Sign in</button>
	<button class="btn btn-lg btn-secondary col-5" type="button" [routerLink]="['/register']">Sign up</button>
</form>
