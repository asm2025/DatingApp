<ngb-toast *ngFor="let toast of _toastService.toasts"
			[class]="getToastCssClass(toast)"
			[autohide]="isDismissible(toast)"
			[delay]="alert.delay || 1000"
			(hide)="_toastService.remove(toast)">
	<ng-template *ngIf="isTemplate(toast); else text">
		<ng-template [ngTemplateOutlet]="toast.content"></ng-template>
	</ng-template>
	<ng-template #text>{{ toast.content }}</ng-template>
</ngb-toast>
