<ngb-toast *ngFor="let toast of _toastService.toasts"
		   [class]="getAlertCssClass(alert)"
		   [autohide]="isDismissible(alert)"
		   [delay]="alert.delay || 1000"
		   (hide)="_toastService.remove(toast)">
	<ng-template [ngIf]="isTemplate(alert)" [ngIfElse]="text">
		<ng-template [ngTemplateOutlet]="alert.content"></ng-template>
	</ng-template>
	<ng-template #text>{{ alert.content }}</ng-template>
</ngb-toast>
